<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <title>Đăng nhập</title>
</head>

<body>
<div>
    <div class="login-container">
        <div class="login-box">
            <h2>Sign In</h2>
            <form>
                <div class="textbox">
                    <input type="text" id="username" name="username" placeholder="username or email">
                </div>
                <div class="textbox">
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <div class="button-container">
                    <button type="submit">SIGN IN</button>
                </div>
            </form>
            <span class="text1">Or login with</span>
            <div class="social-login">
                <a href="URL của trang đăng nhập Facebook" class="social-btn facebook-btn">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="URL của trang đăng nhập Google" class="social-btn google-btn">
                    <i class="fab fa-google"></i>
                </a>
                </a>
            </div>
            <a class="text2">Sign up</a>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
