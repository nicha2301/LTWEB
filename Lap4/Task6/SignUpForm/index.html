<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript"
            src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container">
    <form>
        <div class="row">
            <h4>Account</h4>
            <div id="name" class="input-group input-group-icon"><input id="name-input" type="text" placeholder="Full Name"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div id="email" class="input-group input-group-icon"><input id="email-input" type="email" placeholder="Email Adress"/>
                <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div id="password" class="input-group input-group-icon"><input id="password-input" type="password" placeholder="Password"/>
                <div class="input-icon"><i class="fa fa-key"></i></div>
            </div>
        </div>
        <div class="row">
            <div class="col-half">
                <h4>Date of Birth</h4>
                <div class="input-group">
                    <div class="col-third"><input type="text" placeholder="DD"/></div>
                    <div class="col-third"><input type="text" placeholder="MM"/></div>
                    <div class="col-third"><input type="text" placeholder="YYYY"/></div>
                </div>
            </div>
            <div class="col-half">
                <h4>Gender</h4>
                <div class="input-group"><input type="radio" name="gender" value="male" id="gender-male"/><label
                        for="gender-male">Male</label><input type="radio" name="gender" value="female"
                                                             id="gender-female"/><label
                        for="gender-female">Female</label></div>
            </div>
        </div>
        <div class="row">
            <h4>Payment Details</h4>
            <div class="input-group"><input type="radio" name="payment-method" value="card" id="payment-method-card"
                                            checked="true"/><label for="payment-method-card"><span><i
                    class="fa-brands fa-cc-visa"></i>Credit Card</span></label><input type="radio" name="payment-method"
                                                                                      value="paypal"
                                                                                      id="payment-method-paypal"/><label
                    for="payment-method-paypal"> <span><i class="fa-brands fa-cc-paypal"></i>Paypal</span></label></div>
            <div class="input-group input-group-icon"><input type="text" placeholder="Card Number"/>
                <div class="input-icon"><i class="fa fa-credit-card"></i></div>
            </div>
            <div class="col-half">
                <div class="input-group input-group-icon"><input type="text" placeholder="Card CVC"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
            </div>
            <div class="col-half">
                <div class="input-group"><select>
                    <option>01 Jan</option>
                    <option>02 Jan</option>
                </select><select>
                    <option>2015</option>
                    <option>2016</option>
                </select></div>
            </div>
        </div>
        <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group terms"><input type="checkbox" id="terms"/><label for="terms">I accept the terms and
                conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
            </div>
        </div>
        <div class="row">
            <input type="submit" id="submit" value="Sign up">
        </div>
    </form>
</div>
</body>
</html>
